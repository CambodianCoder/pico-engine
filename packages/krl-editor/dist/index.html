<textarea id="krl-editor">ruleset io.picolabs.hello_world {
    meta {
        name "Hello World"
        description <<
A first ruleset for the Quickstart
        >>

        author "Phil Windley"
        logging on
        shares hello // some comment
    }
    /**
     * some other comment
     */
    global {
        hello = function(obj){
            msg = "Hello " + obj;
            msg;
        }
    }
    rule say_hello {
        select when echo hello

        send_directive("say", {"something": "Hello World"});
    }
    rule set_attr2 {
        select when events set_attr2
                number re#[Nn]0*(\d*)#
                name re#(.*)#
                setting(number, name)

        send_directive("set_attr2", {
            "number": number,
            "name": name
        });
        always {
            ent:foo := [1, 2]
        }
    }
}
</textarea>
